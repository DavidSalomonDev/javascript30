<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
	</head>
	<body>
		<p onClick="makeGreen()">×BREAK×DOWN×</p>

		<script>
			const dogs = [
				{ name: 'Snickers', age: 2 },
				{ name: 'hugo', age: 8 },
			];

			function makeGreen() {
				const p = document.querySelector('p');
				p.style.color = '#BADA55';
				p.style.fontSize = '50px';
			}

			// Regular
			console.log('hello');
			// Interpolated
			console.log('Hello I am a %s string!', 'poop');
			// Styled
			console.log('%c I am some great text', 'font-size: 35px');
			// warning!
			console.warn('OH NOO');
			// Error :|
			console.error('Shit');

			// Info
			console.info('This is very important info');

			// Testing

			const p = document.querySelector('p');
			console.assert(p.classList.contains('ouch'), 'That is wrong');
			// clearing
			console.clear();
			// Viewing DOM Elements
			console.dir(p);
			// Grouping together
			dogs.forEach((dog) => {
				console.group(`${dog.name}`);
				console.log(`This is ${dog.name}`);
				console.log(`This is ${dog.name} is ${dog.age} years old`);
				console.log(`This is ${dog.name} is ${dog.age * 7} years old`);
				console.groupEnd(`${dog.name}`);
			});
			// counting

			console.count('David');
			console.count('David');
			console.count('David');
			console.count('David');
			console.count('David');
			console.count('David');

			// timing
			console.time('fetch time:');
			fetch('https://api.github.com/users/salo777')
				.then((data) => data.json())
				.then((data) => {
					console.timeEnd('fetch time:');
					console.log(data);
				});

			// table
			console.table(dogs);
		</script>
	</body>
</html>
